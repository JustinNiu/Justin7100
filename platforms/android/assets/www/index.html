<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>

      <ion-content ng-controller = ExampleController>

      


      <div class="row">
        <div class="col col-25">
          
          <h2 class="title">   EarSketch</h2>
          

          <button class="button button-block button-dark">
            Show time
          </button>

          <button class="button button-block button-dark">
            Undo
          </button>

          <button class="button button-block button-dark">
            Run
          </button>

          <button class="button button-block button-dark">
            Save
          </button>
        </div>


        <div class="col col-75">
         
          <div class="row">
            <div class="col col-25 col-offset-75">
              <label class="item item-input">
              <input type="number" ng-model="setTemple" placeholder="Set Temple">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col col-20 ">
              <div class="row">
                <div class="col"><button class="button button-block button-small button-stable">
                  Mute
                </button></div>
                <div class="col"><button class="button button-block button-small button-stable">
                  Solo
                </button></div>
              </div> 


              <div class="list">
                  <label class="item item-input item-select">
                    <div class="input-label">
                      S
                    </div>
                    <select ng-model="choose1">
                      <option>DRUMS_1</option>
                      <option>ELECTRIC_PIANO_4</option>
                    </select>
                  </label>
              </div>

              <div class="list">
                  <label class="item item-input item-select">
                    <div class="input-label">
                      L
                    </div>
                    <select ng-model="loop1">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </label>
              </div>

            </div>

            <div class="col col-20 ">
              <div class="row">
                <div class="col"><button class="button button-block button-small button-stable">
                  Mute
                </button></div>
                <div class="col"><button class="button button-block button-small button-stable" ng-click="play('http://earsketch.gatech.edu/EarSketchWSDevelop/services/audio/getaudiosample?key=YG_NEW_FUNK_{{choose2}}&tempo={{setTemple}}&audioquality=0')">
                  Solo</button>
                </div>
              </div> 

              <div class="list">
                  <label class="item item-input item-select">
                    <div class="input-label">
                      S
                    </div>

              </div>

              <div class="list">

                    </div>
                    <select ng-model="loop1">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </label>
              </div>

            </div>

            <div class="col col-20 ">

                <div class="col"><button class="button button-block button-small button-stable">

                </button></div>
                <div class="col"><button class="button button-block button-small button-stable">
                  Solo
                </button></div>
              </div> 

              <div class="list">
                  <label class="item item-input item-select">
                    <div class="input-label">
                      S
                    </div>
                    <select ng-model="choose3">
                      <option>DRUMS_1</option>
                      <option>ELECTRIC_PIANO_4</option>
                    </select>
                  </label>
              </div>

            </div>

            <div class="col col-20 ">
              <div class="row">
                <div class="col"><button class="button button-block button-small button-stable">
                  Mute
                </button></div>
                <div class="col"><button class="button button-block button-small button-stable">
                  Solo
                </button></div>
              </div> 

              <div class="list">
                  <label class="item item-input item-select">
                    <div class="input-label">
                      S
                    </div>
                    <select ng-model="choose4">
                      <option>DRUMS_1</option>
                      <option>ELECTRIC_PIANO_4</option>
                    </select>
                  </label>
              </div>

            </div>

            <div class="col col-20 ">
              <div class="row">
                <div class="col"><button class="button button-block button-small button-stable">

              </div> 

              <div class="list">

                      S
                    </div>
                    <select ng-model="choose5">
                      <option>DRUMS_1</option>
                      <option>ELECTRIC_PIANO_4</option>
                    </select>
                  </label>
              </div>

              <div class="list">

                <li class="item">
                  place holder
                </li>

                <li class="item">
                  place holder
                </li>

                <li class="item">
                  place holder
                </li>

                <li class="item">
                  place holder
                </li>

              </div>

            </div>

            

          </div>

        </div>
      </div>     




      <button class="button button-energized button-large">
        Source
      </button>

      <button class="button button-balanced button-large">
        Control
      </button>


      <button class="button button-outline icon icon ion-android-done">
        FM
      </button>
      <button class="button button-outline icon icon ion-android-done">
        MB
      </button>


      <button class="button button-outline" ng-click="play('http://earsketch.gatech.edu/EarSketchWSDevelop/services/audio/getaudiosample?key=YG_NEW_FUNK_DRUMS_1&tempo=120&audioquality=0
      ')">FUNK_DRUMS_1</button>

      <button class="button button-outline" ng-click="play('http://earsketch.gatech.edu/EarSketchWSDevelop/services/audio/getaudiosample?key=YG_NEW_FUNK_ELECTRIC_PIANO_4&tempo=120&audioquality=0
      ')">FUNK_ELECTRIC_PIANO_4</button>


      <button class="button button-outline" ng-click="play('/android_asset/www/mp3/1.wav')">Local Audio</button>
