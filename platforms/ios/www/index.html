<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">

    <ion-pane>
      
      <ion-content>

      <div class="row">
        <div class="col col-25">
          
          <h2 class="title">   EarSketch</h2>
          

          <button class="button button-block button-dark">
            Show time
          </button>

          <button class="button button-block button-dark">
            Undo
          </button>

          <button class="button button-block button-dark">
            Run
          </button>

          <button class="button button-block button-dark">
            Save
          </button>
        </div>


        <div class="col col-75">
         
          <div class="row">
            <div class="col col-25 col-offset-75">
              <label class="item item-input">
              <input type="number" placeholder="Set Temple">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col col-20">
             <button class="button button-block button-stable">
              M/S
             </button>
            </div>

            <div class="col col-20 ">
             <button class="button button-block button-stable">
              M/S
             </button>
            </div>

            <div class="col col-20 ">
             <button class="button button-block button-stable">
              M/S
             </button>
            </div>

            <div class="col col-20 ">
             <button class="button button-block button-stable">
              M/S
             </button>
            </div>

            <div class="col col-20 ">
             <button class="button button-block button-stable">
              M/S
             </button>
            </div>

            

          </div>

        </div>
      </div>

      </ion-content>


      <div class="bar bar-footer bar-dark">

        <button class="button button-energized">
          Source
        </button>

        <button class="button button-balanced button-large">
          Control
        </button>

      
        <button class="button button-outline icon icon ion-android-done">
          FM
        </button>
        <button class="button button-outline icon icon ion-android-done">
          MB
        </button>
       
        <button class="button button-outline icon icon ion-android-done">
          
        </button>
      </div>

    </ion-pane>
  </body>
</html>
